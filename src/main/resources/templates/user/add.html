<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ユーザの追加</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/b">BookManager</a>
      </div>
    </nav>
  </header>

  <div class="container" style="margin-top: 70px;">
    <h1>ユーザの追加</h1>
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <form th:action="@{/user}" th:object="${userRequest}" th:method="post">
      <div class="form-group">
        <label>ユーザID<span class="text-danger">※</span></label>
        <input type="number" th:field="*{userId}" class="form-control">
      </div>
      <div class="form-group">
        <label>ユーザ名<span class="text-danger">※</span></label>
        <input type="text" th:field="*{userName}" class="form-control">
      </div>
      <div class="form-group">
        <label>パスワード<span class="text-danger">※</span></label>
        <input type="password" th:field="*{password}" class="form-control">
      </div>
      <div class="form-group">
        <label>パスワード再入力<span class="text-danger">※</span></label>
        <input type="password" th:field="*{passwordCheck}" class="form-control">
      </div>
      <br />
      <div class="text-left">
        <a href="/user" class="btn btn-secondary">キャンセル</a>
        <input type="submit" value="登録" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>

</html>
