<!DOCTYPE html>

</html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card bg-white">
                        <div class="card-body p-5">
                            <form class="mb-3 mt-md-4" method="post" th:action="@{/login}">
                                <h2 class="fw-bold mb-2 text-uppercase ">BookManager</h2>
                                <p class=" mb-3">ログイン</p>
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger" role="alert">入力情報が無効です。</div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-success" role="alert">ログアウトしました。</div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label ">ユーザ名</label>
                                    <input type="text" name="username" class="form-control" id="username"
                                        placeholder="username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label ">パスワード</label>
                                    <input type="password" name="password" class="form-control" id="password"
                                        placeholder="*******">
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary" type="submit">ログイン</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
