<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>本の一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>本の一覧</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>


    <div th:text="${deleteError}"></div>
    <div th:if="${bookList}">
      <div th:if="${bookList.size() == 0}">登録している本はありません。</div>
      <div th:if="${bookList.size() > 0}">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">書籍名</th>
              <th scope="col" colspan="2"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="book : ${bookList}" th:object="${book}">
              <td scope="row" th:text="${book.bookId}"></td>
              <td scope="row" th:text="${book.bookName}"></td>
              <td scope="row">編集</td>
              <td>
                <form th:action="@{/book/delete}" method="post">
                  <button class="delete-action btn btn-outline-danger btn-sm" type="submit">削除</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>

</body>

</html>
